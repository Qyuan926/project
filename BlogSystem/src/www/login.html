<script>
var app = new Vue({
  el: '#app',
  data: {
     users:[],
     user_id:null,
     flag:0
  },
    methods:{
login:function()
{
  this.user_name = $("#textname").val()
   var user_password= $("#textpass").val()
  var body={
         user_name:this.user_name,
         user_password:user_password
        }
  $.ajax({
      url:"/login",
      type:"post",
      data:JSON.stringify(body),
      context: this,
      beforeSend: function(jqXHR, settings) {

    },
      success:function(result,status){
        this.users=result;
        for(var i=0;i<this.users.length;++i)
        {
               this.user_id=this.users[i].user_id;
        }
       
        if(status=="success")
        {
          flag=1;
          alert("登录成功"+status);
        }
        window.location.href = "admin.html?user_id="+this.user_id;
          

      },
      error: function(jqXHR, textStatus, errorThrown) {
                    //充当catch(e)的角色
                    alert("登录失败！请重新填写账号和名称");
                }
    })

}
}
});
</script>
